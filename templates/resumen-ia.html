<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resumen Inteligente</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="bg-white shadow-lg rounded-lg p-6 max-w-3xl w-full">
    <h1 class="text-2xl font-bold text-center mb-4">🧠 Resumen Inteligente</h1>
    <div id="resumen" class="text-gray-800 whitespace-pre-line leading-relaxed text-justify">
      Cargando resumen...
    </div>
    <div class="text-center mt-6">
      <a href="/" class="bg-gray-700 hover:bg-gray-800 text-white font-semibold px-4 py-2 rounded shadow">
        ⬅️ Volver al panel
      </a>
    </div>
  </div>

  <script>
    fetch("/api/resumen-ia")
      .then(response => response.json())
      .then(data => {
        document.getElementById("resumen").innerText = data.resumen || "No se pudo generar el resumen.";
      })
      .catch(err => {
        document.getElementById("resumen").innerText = "Error al cargar el resumen.";
        console.error(err);
      });
  </script>
</body>
</html>
