<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Monitoreo Granja Meraki</title>
  <style>
    body {
      background-image: url("/static/Granja.png");
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    .sensor-box {
      display: inline-block;
      width: 180px;
      height: 100px;
      margin: 10px;
      padding: 10px;
      background-color: #2a2a2a;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .sensor-box h3 {
      margin: 0;
      font-size: 16px;
    }

    .sensor-box p {
      font-size: 20px;
      font-weight: bold;
    }

    .top-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .top-buttons button {
      background-color: #0066cc;
      border: none;
      color: white;
      padding: 10px 16px;
      margin: 4px;
      border-radius: 5px;
      cursor: pointer;
    }

    .top-buttons button:disabled {
      background-color: #28a745;
    }

    #iaModal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: #1e1e1e;
      border: 1px solid #444;
      padding: 20px;
      width: 400px;
      height: 300px;
      color: #fff;
      border-radius: 8px;
    }

    #iaModal textarea {
      width: 100%;
      height: 120px;
      background-color: #2c2c2c;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
      padding: 8px;
      resize: none;
    }

    #iaModal button {
      margin-top: 10px;
      background-color: #444;
    }

    #closeIa {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      color: #ccc;
    }

    #iaResponse {
      margin-top: 10px;
      text-align: left;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="top-buttons">
    <button onclick="abrirIA()">Asistente IA</button>
    <button disabled>Monitoreo activo ✅</button>
    <button onclick="window.location.href='/mt40'">Consumo eléctrico ⚡</button>
  </div>

  <h1>Panel de Monitoreo</h1>
  <div id="sensores-container">
    <!-- Aquí van los cuadros existentes de sensores, como estaban en tu index MIX -->
    <!-- NO MODIFICAMOS NADA MÁS -->
  </div>

  <!-- Modal del Asistente IA -->
  <div id="iaModal">
    <span id="closeIa" onclick="cerrarIA()">✖</span>
    <h3>Asistente Inteligente</h3>
    <textarea id="preguntaIA" placeholder="Escribe tu pregunta..."></textarea>
    <br>
    <button onclick="enviarIA()">Enviar</button>
    <div id="iaResponse"></div>
  </div>

  <script>
    function abrirIA() {
      document.getElementById("iaModal").style.display = "block";
    }

    function cerrarIA() {
      document.getElementById("iaModal").style.display = "none";
      document.getElementById("iaResponse").innerHTML = "";
      document.getElementById("preguntaIA").value = "";
    }

    async function enviarIA() {
      const pregunta = document.getElementById("preguntaIA").value;
      const res = await fetch("/ia", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ pregunta })
      });
      const data = await res.json();
      document.getElementById("iaResponse").innerHTML = `<strong>Respuesta:</strong><br>${data.respuesta}`;
    }

    async function cargarDatos() {
      try {
        const res = await fetch("/sensor-data");
        const data = await res.json();
        for (const key in data) {
          const el = document.getElementById(key);
          if (el) el.textContent = data[key];
        }
      } catch (e) {
        console.error("❌ Error al cargar datos", e);
      }
    }

    setInterval(cargarDatos, 10000);
    cargarDatos();
  </script>

</body>
</html>
