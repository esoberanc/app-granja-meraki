<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Monitoreo - Granja</title>
  <style>
    body {
      background-image: url("/static/Granja.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 1.2em;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
    }
    button {
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .chat-panel {
      position: fixed;
      right: 0;
      top: 0;
      height: 100%;
      width: 350px;
      background-color: #f4f4f4;
      box-shadow: -2px 0 5px rgba(0,0,0,0.3);
      padding: 20px;
      display: none;
      flex-direction: column;
    }
    .chat-panel.active {
      display: flex;
    }
    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      background: white;
    }
    .chat-input {
      display: flex;
      gap: 5px;
    }
    .chat-input input {
      flex-grow: 1;
      padding: 8px;
    }
    .chat-input button {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="location.href='/mt40'">Consumo elÃ©ctrico âš¡</button>
    <button onclick="toggleChat()">Asistente IA ðŸ¤–</button>
  </div>

  <div class="container" id="sensorCards">
    <!-- Los cuadros se llenan dinÃ¡micamente -->
  </div>

  <div class="chat-panel" id="chatPanel">
    <h3>Asistente IA</h3>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Escribe tu pregunta...">
      <button onclick="enviarPregunta()">Enviar</button>
    </div>
  </div>

  <script>
    function toggleChat() {
      document.getElementById("chatPanel").classList.toggle("active");
    }

    async function enviarPregunta() {
      const input = document.getElementById("chatInput");
      const mensaje = input.value;
      if (!mensaje) return;

      const chatBox = document.getElementById("chatMessages");
      chatBox.innerHTML += `<div><strong>TÃº:</strong> ${mensaje}</div>`;
      input.value = "";

      const response = await fetch("/chat", {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ message: mensaje })
      });

      const data = await response.json();
      chatBox.innerHTML += `<div><strong>IA:</strong> ${data.respuesta}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function cargarSensores() {
      const res = await fetch('/sensor-data');
      const data = await res.json();
      const contenedor = document.getElementById('sensorCards');
      contenedor.innerHTML = '';
      for (const clave in data) {
        const valor = data[clave];
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<strong>${clave}</strong><br>${valor}`;
        contenedor.appendChild(card);
      }
    }

    setInterval(cargarSensores, 5000);
    cargarSensores();
  </script>
</body>
</html>

</body>
</html>
