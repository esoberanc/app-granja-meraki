<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Granja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: url("static/Granja.png") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
    }
    .card {
      background: rgba(255, 255, 255, 0.85);
      color: #000;
      border-radius: 12px;
      padding: 20px;
      width: 160px;
      text-align: center;
      font-weight: bold;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }
    .title {
      font-size: 16px;
      margin-bottom: 8px;
    }
    .value {
      font-size: 24px;
      color: #003366;
    }
    .status-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: green;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: not-allowed;
      opacity: 0.85;
    }
    .panel-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="status-button" disabled>Monitoreo activo ✅</button>

  <div class="container">
    <div class="card"><div class="title">Temp Sensor 1</div><div class="value" id="sensor1">--</div></div>
    <div class="card"><div class="title">Humedad Sensor 1</div><div class="value" id="sensor1_humidity">--</div></div>

    <div class="card"><div class="title">Temp Sensor 2</div><div class="value" id="sensor2">--</div></div>
    <div class="card"><div class="title">Humedad Sensor 2</div><div class="value" id="sensor2_humidity">--</div></div>

    <div class="card"><div class="title">Temp Multi</div><div class="value" id="multi1_temp">--</div></div>
    <div class="card"><div class="title">CO₂</div><div class="value" id="multi1_co2">--</div></div>
    <div class="card"><div class="title">PM2.5</div><div class="value" id="multi1_pm25">--</div></div>
    <div class="card"><div class="title">Ruido</div><div class="value" id="multi1_noise">--</div></div>

    <div class="card"><div class="title">Puerta</div><div class="value" id="puerta1">--</div></div>
  </div>

  <button class="panel-button" onclick="window.location.href='/mt40'">Panel MT40</button>

  <script>
    function actualizarCuadro(id, valor) {
      const el = document.getElementById(id);
      if (el) {
        el.textContent = valor ?? '--';
      }
    }

    async function obtenerDatos() {
      try {
        const res = await fetch('/sensor-data');
        const datos = await res.json();
        for (const clave in datos) {
          actualizarCuadro(clave, datos[clave]);
        }
      } catch (error) {
        console.error("Error obteniendo datos:", error);
      }
    }

    obtenerDatos();
    setInterval(obtenerDatos, 10000);
  </script>
</body>
</html>
