<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Granja Meraki</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("static/Granja.png") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    .boton-mt40 {
      background-color: #007bff;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin: 20px;
      cursor: pointer;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
      padding: 20px;
    }

    .sensor-box {
      background-color: rgba(0, 0, 0, 0.65);
      color: white;
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      font-size: 1.1em;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    .status-bar {
      position: fixed;
      bottom: 10px;
      left: 10px;
      padding: 10px 18px;
      background-color: #28a745;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <button class="boton-mt40" onclick="window.location.href='/mt40'">Panel MT40</button>

  <div class="grid-container">
    <div class="sensor-box" id="sensor1">Temp Sensor 1: -- °C</div>
    <div class="sensor-box" id="sensor1_humidity">Hum Sensor 1: -- %</div>
    <div class="sensor-box" id="sensor2">Temp Sensor 2: -- °C</div>
    <div class="sensor-box" id="sensor2_humidity">Hum Sensor 2: -- %</div>
    <div class="sensor-box" id="multi1_temp">Temp MT15: -- °C</div>
    <div class="sensor-box" id="multi1_co2">CO2 MT15: -- ppm</div>
    <div class="sensor-box" id="multi1_pm25">PM2.5 MT15: -- µg/m³</div>
    <div class="sensor-box" id="multi1_noise">Ruido MT15: -- dBA</div>
    <div class="sensor-box" id="puerta1">Puerta: --</div>
  </div>

  <button class="status-bar" disabled>Monitoreo activo ✅</button>

  <script>
    async function actualizarDatos() {
      try {
        const respuesta = await fetch("/sensor-data");
        const datos = await respuesta.json();

        document.getElementById("sensor1").textContent = `Temp Sensor 1: ${datos.sensor1?.toFixed(1) ?? "--"} °C`;
        document.getElementById("sensor1_humidity").textContent = `Hum Sensor 1: ${datos.sensor1_humidity ?? "--"} %`;
        document.getElementById("sensor2").textContent = `Temp Sensor 2: ${datos.sensor2?.toFixed(1) ?? "--"} °C`;
        document.getElementById("sensor2_humidity").textContent = `Hum Sensor 2: ${datos.sensor2_humidity ?? "--"} %`;
        document.getElementById("multi1_temp").textContent = `Temp MT15: ${datos.multi1_temp?.toFixed(1) ?? "--"} °C`;
        document.getElementById("multi1_co2").textContent = `CO2 MT15: ${datos.multi1_co2 ?? "--"} ppm`;
        document.getElementById("multi1_pm25").textContent = `PM2.5 MT15: ${datos.multi1_pm25 ?? "--"} µg/m³`;
        document.getElementById("multi1_noise").textContent = `Ruido MT15: ${datos.multi1_noise ?? "--"} dBA`;
        document.getElementById("puerta1").textContent = `Puerta: ${datos.puerta1 === "closed" ? "Cerrada" : "Abierta"}`;
      } catch (error) {
        console.error("Error al obtener datos:", error);
      }
    }

    setInterval(actualizarDatos, 5000);
    actualizarDatos();
  </script>
</body>
</html>
