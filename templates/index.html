<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Granja de Tenebrio</title>
    <style>
        body {
            background-image: url('static/Granja.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .card {
            width: 180px;
            padding: 15px;
            border-radius: 15px;
            color: white;
            text-align: center;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
        }

        .card h3 {
            margin: 0;
            font-size: 18px;
        }

        .card p {
            margin: 5px 0 0;
            font-size: 22px;
            font-weight: bold;
        }

        .verde {
            background-color: #2ecc71;
        }

        .rojo {
            background-color: #e74c3c;
        }

        .azul {
            background-color: #3498db;
        }

        .gris {
            background-color: #7f8c8d;
        }

        .panel {
            text-align: center;
            padding: 15px;
        }

        #estado-monitoreo {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            border-radius: 8px;
            cursor: default;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="panel">
        <button id="estado-monitoreo" disabled>Monitoreo activo âœ…</button>
    </div>

    <div class="container" id="dashboard">
        <div class="card gris">
            <h3>Temp Sensor 1</h3>
            <p id="sensor1">--</p>
        </div>
        <div class="card gris">
            <h3>Hum Sensor 1</h3>
            <p id="sensor1_humidity">--</p>
        </div>
        <div class="card gris">
            <h3>Temp Sensor 2</h3>
            <p id="sensor2">--</p>
        </div>
        <div class="card gris">
            <h3>Hum Sensor 2</h3>
            <p id="sensor2_humidity">--</p>
        </div>
        <div class="card gris">
            <h3>Temp Sensor MT15</h3>
            <p id="multi1_temp">--</p>
        </div>
        <div class="card gris">
            <h3>CO2</h3>
            <p id="multi1_co2">--</p>
        </div>
        <div class="card gris">
            <h3>PM2.5</h3>
            <p id="multi1_pm25">--</p>
        </div>
        <div class="card gris">
            <h3>Ruido</h3>
            <p id="multi1_noise">--</p>
        </div>
        <div class="card gris">
            <h3>Puerta</h3>
            <p id="puerta1">--</p>
        </div>
    </div>

    <script>
        async function cargarDatos() {
            try {
                const respuesta = await fetch("/sensor-data");
                const datos = await respuesta.json();

                for (const clave in datos) {
                    const elemento = document.getElementById(clave);
                    if (elemento) {
                        elemento.textContent = isNaN(datos[clave]) ? datos[clave] : parseFloat(datos[clave]).toFixed(2);
                    }
                }
            } catch (error) {
                console.error("Error al obtener datos:", error);
            }
        }

        setInterval(cargarDatos, 5000);
        window.onload = cargarDatos;
    </script>
</body>
</html>
