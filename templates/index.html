<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Monitoreo de Granja Tenebrio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .status-bar {
            margin-top: 20px;
        }

        .status-bar button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 18px;
            cursor: default;
        }

        .container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        .background-img {
            max-width: 100%;
            height: auto;
        }

        .sensor-box {
            position: absolute;
            min-width: 90px;
            padding: 10px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
        }

        .azul { background-color: #2962ff; }
        .verde { background-color: #00c853; }
        .rojo { background-color: #d50000; }
        .amarillo { background-color: #ffab00; }
        .purpura { background-color: #7c4dff; }

        /* Ubicación de cada cuadro */
        #sensor1-temp { top: 20px; left: 90px; }
        #sensor1-hum { top: 80px; left: 90px; }

        #sensor2-temp { top: 160px; left: 90px; }
        #sensor2-hum { top: 220px; left: 90px; }

        #mt15-temp { top: 20px; right: 90px; }
        #mt15-co2 { top: 80px; right: 90px; }
        #mt15-pm25 { top: 140px; right: 90px; }
        #mt15-noise { top: 200px; right: 90px; }

        #mt40-1 { bottom: 100px; left: 90px; }
        #mt40-2 { bottom: 100px; right: 90px; }

        #puerta { bottom: 40px; left: 280px; right: 280px; margin: auto; }
    </style>
</head>
<body>

    <div class="status-bar">
        <button disabled>✅ Monitoreo activo</button>
    </div>

    <div class="container">
        <img class="background-img" src="/static/Granja.png" alt="Granja">

        <!-- Sensores -->
        <div id="sensor1-temp" class="sensor-box azul">-- °C</div>
        <div id="sensor1-hum" class="sensor-box verde">-- %</div>

        <div id="sensor2-temp" class="sensor-box azul">-- °C</div>
        <div id="sensor2-hum" class="sensor-box verde">-- %</div>

        <div id="mt15-temp" class="sensor-box verde">-- °C</div>
        <div id="mt15-co2" class="sensor-box amarillo">-- ppm</div>
        <div id="mt15-pm25" class="sensor-box verde">-- µg/m³</div>
        <div id="mt15-noise" class="sensor-box amarillo">-- dB</div>

        <div id="mt40-1" class="sensor-box purpura">-- W</div>
        <div id="mt40-2" class="sensor-box purpura">-- W</div>

        <div id="puerta" class="sensor-box rojo">--</div>
    </div>

    <script>
        async function cargarDatos() {
            try {
                const response = await fetch('/sensor-data');
                const data = await response.json();

                document.getElementById("sensor1-temp").innerText = `${data.sensor1.toFixed(2)}°C`;
                document.getElementById("sensor1-hum").innerText = `${data.sensor1_humidity} %`;

                document.getElementById("sensor2-temp").innerText = `${data.sensor2.toFixed(2)}°C`;
                document.getElementById("sensor2-hum").innerText = `${data.sensor2_humidity} %`;

                document.getElementById("mt15-temp").innerText = `${data.multi1_temp.toFixed(2)}°C`;
                document.getElementById("mt15-co2").innerText = `${data.multi1_co2} ppm`;
                document.getElementById("mt15-pm25").innerText = `${data.multi1_pm25} µg/m³`;
                document.getElementById("mt15-noise").innerText = `${data.multi1_noise} dB`;

                document.getElementById("mt40-1").innerText = `${data.power1.toFixed(1)} W`;
                document.getElementById("mt40-2").innerText = `${data.power2.toFixed(1)} W`;

                document.getElementById("puerta").innerText = data.puerta1 === "open" ? "Abierta" : "Closed";
                document.getElementById("puerta").classList.toggle("rojo", data.puerta1 === "open");
                document.getElementById("puerta").classList.toggle("verde", data.puerta1 !== "open");

            } catch (e) {
                console.error("❌ Error al cargar datos:", e);
            }
        }

        setInterval(cargarDatos, 5000);
        cargarDatos();
    </script>
</body>
</html>
