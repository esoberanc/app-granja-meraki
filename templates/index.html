<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Monitoreo de Granja Tenebrio</title>
    <style>
        body {
            background-color: #f4f5f7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        #monitoreo-indicador {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border-radius: 8px;
            border: none;
            font-size: 18px;
            margin: 10px;
        }

        #panel-mt40 {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .contenedor {
            position: relative;
            display: inline-block;
            margin-top: 10px;
        }

        .contenedor img {
            width: 90vw;
            max-width: 900px;
            height: auto;
        }

        .sensor {
            position: absolute;
            width: 90px;
            height: 60px;
            font-weight: bold;
            font-size: 16px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
        }

        .azul { background-color: #007bff; }
        .verde { background-color: #2ecc71; }
        .amarillo { background-color: #f1c40f; color: black; }
        .rojo { background-color: #e74c3c; }
        .purpura { background-color: #8e44ad; }
        .celeste { background-color: #1abc9c; }

        /* Posiciones */
        #t1 { top: 15%; left: 18%; }
        #h1 { top: 25%; left: 18%; }
        #t2 { top: 40%; left: 18%; }
        #h2 { top: 50%; left: 18%; }
        #puerta { top: 80%; left: 28%; }
        #t3 { top: 20%; left: 50%; }
        #co2 { top: 30%; left: 78%; }
        #pm25 { top: 40%; left: 78%; }
        #ruido { top: 50%; left: 78%; }
        #watts1 { top: 60%; left: 78%; }
        #watts2 { top: 70%; left: 78%; }

    </style>
</head>
<body>
    <h1>ðŸ“¡ Monitoreo de Granja Tenebrio</h1>
    <button id="monitoreo-indicador" disabled>âœ… Monitoreo activo</button>
    <button id="panel-mt40" onclick="location.href='/panel-mt40'">âš¡ Ir al panel MT40</button>

    <div class="contenedor">
        <img src="/static/Granja.png" alt="Imagen de la granja">
        <div id="t1" class="sensor azul">--</div>
        <div id="h1" class="sensor verde">--</div>
        <div id="t2" class="sensor azul">--</div>
        <div id="h2" class="sensor verde">--</div>
        <div id="puerta" class="sensor rojo">--</div>
        <div id="t3" class="sensor verde">--</div>
        <div id="co2" class="sensor amarillo">--</div>
        <div id="pm25" class="sensor verde">--</div>
        <div id="ruido" class="sensor amarillo">--</div>
        <div id="watts1" class="sensor purpura">--</div>
        <div id="watts2" class="sensor purpura">--</div>
    </div>

    <script>
        async function obtenerDatos() {
            try {
                const response = await fetch("/sensor-data");
                const data = await response.json();

                const set = (id, valor, unidad = "") => {
                    const el = document.getElementById(id);
                    if (el) el.innerText = `${valor}${unidad}`;
                };

                set("t1", data.sensor1, "Â°C");
                set("t2", data.sensor2, "Â°C");
                set("h1", data.sensor1_humidity, " %");
                set("h2", data.sensor2_humidity, " %");
                set("t3", data.multi1_temp, "Â°C");
                set("co2", data.multi1_co2, " ppm");
                set("pm25", data.multi1_pm25, " Âµg/mÂ³");
                set("ruido", `${data.multi1_noise} dB`);
                set("watts1", data.power1, " W");
                set("watts2", data.power2, " W");

                document.getElementById("puerta").innerText = data.puerta1 === "open" ? "Abierta" : "Closed";

            } catch (error) {
                console.error("Error al obtener datos:", error);
            }
        }

        setInterval(obtenerDatos, 5000);
        obtenerDatos();
    </script>
</body>
</html>
