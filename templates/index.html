
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monitoreo Granja Tenebrio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
    }
    .status-btn {
      background-color: #22c55e;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      cursor: default;
      margin: 10px;
    }
    .panel-btn {
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      text-decoration: none;
    }
    #image-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }
    #granja-img {
      width: 90%;
      height: auto;
    }
    .sensor-box {
      position: absolute;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      color: white;
      text-align: center;
      width: 100px;
    }
    .blue { background-color: #3b82f6; }
    .green { background-color: #10b981; }
    .red { background-color: #ef4444; }
    .yellow { background-color: #facc15; color: black; }
    .teal { background-color: #06b6d4; }
    .purple { background-color: #8b5cf6; }
    .box1 { top: 20%; left: 20%; }
    .box2 { top: 35%; left: 20%; }
    .box3 { top: 50%; left: 20%; }
    .box4 { top: 20%; left: 60%; }
    .box5 { top: 35%; left: 60%; }
    .box6 { top: 50%; left: 60%; }
    .box7 { top: 65%; left: 30%; }
    .box8 { top: 65%; left: 45%; }
    .box9 { top: 65%; left: 60%; }
    .box10 { top: 80%; left: 60%; }
  </style>
</head>
<body>
  <h1>ðŸ“¡ Monitoreo de Granja Tenebrio</h1>
  <button class="status-btn" disabled>âœ… Monitoreo activo</button>
  <a class="panel-btn" href="/panel-mt40">Ir al panel MT40 âš¡</a>

  <div id="image-container">
    <img src="/static/Granja.png" id="granja-img" alt="Granja" />
    <div class="sensor-box blue box1" id="sensor1">--</div>
    <div class="sensor-box green box2" id="sensor1_humidity">--</div>
    <div class="sensor-box blue box3" id="sensor2">--</div>
    <div class="sensor-box green box7" id="sensor2_humidity">--</div>
    <div class="sensor-box green box4" id="multi1_co2">--</div>
    <div class="sensor-box yellow box8" id="multi1_pm25">--</div>
    <div class="sensor-box teal box5" id="multi1_noise">--</div>
    <div class="sensor-box blue box6" id="multi1_temp">--</div>
    <div class="sensor-box red box9" id="puerta1">--</div>
    <div class="sensor-box purple box10" id="power1">--</div>
  </div>

  <script>
    async function getSensorData() {
      try {
        const res = await fetch('/sensor-data');
        const data = await res.json();

        document.getElementById("sensor1").textContent = data.sensor1 + "Â°C";
        document.getElementById("sensor1_humidity").textContent = data.sensor1_humidity + " %";
        document.getElementById("sensor2").textContent = data.sensor2 + "Â°C";
        document.getElementById("sensor2_humidity").textContent = data.sensor2_humidity + " %";
        document.getElementById("multi1_temp").textContent = data.multi1_temp + "Â°C";
        document.getElementById("multi1_co2").textContent = data.multi1_co2 + " ppm";
        document.getElementById("multi1_pm25").textContent = data.multi1_pm25 + " Âµg/mÂ³";
        document.getElementById("multi1_noise").textContent = data.multi1_noise + " dB";
        document.getElementById("puerta1").textContent = data.puerta1 === "closed" ? "Cerrada" : "Abierta";
        document.getElementById("power1").textContent = data.power1 + " W";

      } catch (err) {
        console.error("Error:", err);
      }
    }

    setInterval(getSensorData, 5000);
    getSensorData();
  </script>
</body>
</html>
