
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Monitoreo de Granja Tenebrio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f5f6fa;
            color: #1e272e;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            font-size: 2rem;
        }
        .status {
            margin-top: 10px;
            font-size: 1.1rem;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 15px;
        }
        .button-monitor {
            background-color: #1e90ff;
            color: white;
        }
        .sensor-grid {
            position: relative;
            width: 100%;
            max-width: 980px;
            margin: 30px auto;
        }
        .sensor-grid img {
            width: 100%;
            border-radius: 8px;
        }
        .sensor-box {
            position: absolute;
            min-width: 60px;
            padding: 6px 10px;
            background-color: #2f3542;
            color: white;
            font-weight: 600;
            border-radius: 10px;
            font-size: 1rem;
        }
        .sensor-box.green { background-color: #2ed573; }
        .sensor-box.red { background-color: #ff4757; }
        .sensor-box.orange { background-color: #ffa502; }
        .sensor-box.blue { background-color: #1e90ff; }

        #btn-mt40 {
            margin-top: 25px;
            background-color: #0097e6;
            color: white;
            font-size: 1rem;
        }

        #status-indicator {
            margin-top: 10px;
            font-size: 1.1rem;
        }

    </style>
</head>
<body>
    <h1>📡 Monitoreo de Granja Tenebrio</h1>

    <button id="btn-monitor" class="button button-monitor">🛑 Detener monitoreo</button>
    <div id="status-indicator">🟢 Monitoreo activo</div>

    <div class="sensor-grid">
        <img src="/static/Granja.png" alt="Granja" />
        <!-- Aquí van los cuadros posicionados vía JS -->
        <div id="cuadro1" class="sensor-box" style="top:13%;left:45%;">--</div>
        <div id="cuadro2" class="sensor-box" style="top:33%;left:45%;">--</div>
        <div id="cuadro3" class="sensor-box" style="top:20%;left:15%;">--</div>
        <div id="cuadro4" class="sensor-box" style="top:20%;right:15%;">--</div>
        <div id="cuadro5" class="sensor-box" style="top:55%;left:45%;">--</div>
        <div id="cuadro6" class="sensor-box" style="top:70%;left:15%;">--</div>
        <div id="cuadro7" class="sensor-box" style="top:70%;right:15%;">--</div>
        <div id="cuadro8" class="sensor-box" style="bottom:8%;left:45%;">--</div>
        <div id="cuadro9" class="sensor-box" style="top:55%;right:15%;">--</div>
        <div id="cuadro10" class="sensor-box" style="bottom:8%;right:15%;">--</div>
    </div>

    <button id="btn-mt40" class="button" onclick="window.location.href='/mt40'">📊 Ir al Panel MT40</button>

    <script>
        let monitoreoActivo = true;
        const btnMonitor = document.getElementById("btn-monitor");
        const status = document.getElementById("status-indicator");

        btnMonitor.addEventListener("click", () => {
            monitoreoActivo = !monitoreoActivo;
            if (monitoreoActivo) {
                btnMonitor.innerHTML = "🛑 Detener monitoreo";
                status.innerHTML = "🟢 Monitoreo activo";
            } else {
                btnMonitor.innerHTML = "▶️ Iniciar monitoreo";
                status.innerHTML = "🔴 Monitoreo detenido";
            }
        });

        async function getSensorData() {
            try {
                const response = await fetch(`/sensor-data?guardar=${monitoreoActivo}`);
                const data = await response.json();

                document.getElementById("cuadro1").textContent = data.sensor1.toFixed(1);
                document.getElementById("cuadro2").textContent = data.sensor2.toFixed(1);
                document.getElementById("cuadro3").textContent = data.sensor1_humidity + "%";
                document.getElementById("cuadro4").textContent = data.sensor2_humidity + "%";
                document.getElementById("cuadro5").textContent = data.multi1_temp.toFixed(1) + "°C";
                document.getElementById("cuadro6").textContent = data.power1 + " W";
                document.getElementById("cuadro7").textContent = data.power2 + " W";
                document.getElementById("cuadro8").textContent = data.puerta1 === "closed" ? "Closed" : "Open";
                document.getElementById("cuadro9").textContent = data.multi1_pm25 + " µg/m³";
                document.getElementById("cuadro10").textContent = data.multi1_co2 + " ppm";

            } catch (err) {
                console.error("Error:", err);
                const all = document.querySelectorAll(".sensor-box");
                all.forEach(e => e.textContent = "Err");
            }
        }

        setInterval(getSensorData, 10000); // Cada 10 segundos
        getSensorData();
    </script>
</body>
</html>
